<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&display=swap"
        rel="stylesheet">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjYdcqrXoSmOHk1cGHt1ioiB0C8_3QtSBfGw&s">
                <p>To-Do List</p>
            </div>
            <div class="navbar">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1 id="list-heading">To-Do List</h1>
        <div class="form-container">
            <form id="task-form">
                <input type="text" id="new-task" placeholder="Add a new task..." required>
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div class="lists">
            <div class="task-list-container">
                <h2>Tasks</h2>
                <ul id="task-list"></ul>
            </div>
            <div class="completed-list-container">
                <h2>Completed Tasks</h2>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
